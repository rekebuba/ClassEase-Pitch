name: Build, Push, and Secure Multiple Docker Images to GHCR

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Weekly cleanup of old images
    - cron: "0 0 * * 0"
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAMESPACE: ${{ github.repository_owner }}
  PLATFORMS: linux/amd64,linux/arm64
  # Retention days for untagged images
  IMAGE_RETENTION_DAYS: 30
  KEEP_RECENT_VERSIONS: 5 # Keep the 5 most recent tagged versions
  IMAGE_TAG: latest
  ARTIFACT_REPO: us-central1-docker.pkg.dev/gen-lang-client-0537147856/backend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false # Let all matrix jobs complete
      matrix:
        image_config:

          # - name: "db"
          #   dockerfile: "app/db/Dockerfile"
          #   context: "app/db"

          - name: "backend"
            dockerfile: "app/backend/Dockerfile"
            context: "app/backend"

          - name: "frontend"
            dockerfile: "app/frontend/Dockerfile"
            context: "app/frontend"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: ${{ env.PLATFORMS }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/${{ matrix.image_config.name }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha
            latest
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.created=${{ steps.meta.outputs.created }}
            org.opencontainers.image.revision=${{ github.sha }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.image_config.context }}
          file: ${{ matrix.image_config.dockerfile }}
          platforms: ${{ env.PLATFORMS }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  test:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull images
        run: |
          docker pull ghcr.io/rekebuba/backend:${{ env.IMAGE_TAG }}
          echo "${{ secrets.ENV_BASE64 }}" | base64 -d > .env

      - name: Run tests

        run: |
          docker compose \
            --env-file .env \
            -f docker-compose.test.yml up \
            --abort-on-container-exit \
            --exit-code-from backend \
            --remove-orphans

      - name: Upload test results for artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-for-artifact
          path: test-reports/
          retention-days: 15

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          name: test-results-for-codecov
          files: test-reports/coverage.xml

      - name: Cleanup
        if: always()
        run: docker compose -f docker-compose.test.yml down -v

  deploy:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
    - uses: actions/checkout@v4

    - name: Login to GHCR
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    # Authenticate with Google Cloud
    - id: 'auth'
      uses: 'google-github-actions/auth@v2'
      with:
        workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
        service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

    # Set up gcloud CLI
    - name: 'Set up Cloud SDK'
      uses: 'google-github-actions/setup-gcloud@v2'

    # Authorize Docker to push to Artifact Registry
    - name: 'Configure Docker for GCP'
      run: |
        gcloud auth configure-docker us-central1-docker.pkg.dev

    - name: 'Push to Artifact Registry'
      run: |
        docker pull ghcr.io/rekebuba/backend:${{ env.IMAGE_TAG }}
        docker tag ghcr.io/rekebuba/backend:${{ env.IMAGE_TAG }} ${{ env.ARTIFACT_REPO }}/backend:${{ env.IMAGE_TAG }}
        docker push ${{ env.ARTIFACT_REPO }}/backend:${{ env.IMAGE_TAG }}

  cleanup:
    needs: build-and-push
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest

    permissions:
      packages: write
    concurrency:
      group: cleanup-${{ github.ref }}

    steps:
      - name: Cleanup old images
        uses: dataaxiom/ghcr-cleanup-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          keep-n-tagged: ${{ env.KEEP_RECENT_VERSIONS }}
          exclude-tags: dev,main
          older-than: ${{ env.IMAGE_RETENTION_DAYS }} days
          delete-untagged: true
          delete-partial-images: true
          dry-run: false
          log-level: info
