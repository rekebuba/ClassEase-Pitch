name: Build, Push, and Secure Multiple Docker Images to GHCR

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Weekly cleanup of old images
    - cron: "0 0 * * 0"
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAMESPACE: ${{ github.repository_owner }}
  PLATFORMS: linux/amd64,linux/arm64
  # Retention days for untagged images
  IMAGE_RETENTION_DAYS: 30
  KEEP_RECENT_VERSIONS: 5 # Keep the 5 most recent tagged versions
  IMAGE_TAG: latest
  ARTIFACT_REPO: us-central1-docker.pkg.dev/gen-lang-client-0537147856/backend

jobs:

  test:
    runs-on: ubuntu-latest

    services:
      postgres_db:
        image: postgres:13.22-alpine3.22
        env:
          POSTGRES_USER: ${{ secrets.TEST_POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.TEST_POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ secrets.TEST_POSTGRES_DB }}
        # Expose the port so the runner can see it
        ports:
          - 5432:5432
        # Health check ensures the DB is ready before tests start
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v6
        with:
          python-version: '3.12' 

      - name: Install dependencies
        run: |
          cd app/backend
          pip install uv
          uv sync --all-extras

      - name: Run tests
        run: |
          pytest --cov --cov-branch --cov-report=xml:test-reports/coverage.xml

      - name: Upload test results for artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-for-artifact
          path: test-reports/
          retention-days: 15

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          name: test-results-for-codecov
          files: test-reports/coverage.xml

      - name: Cleanup
        if: always()
        run: docker compose -f docker-compose.test.yml down -v


  build-and-push:
    runs-on: ubuntu-latest
    needs: test
    strategy:
      fail-fast: false # Let all matrix jobs complete
      matrix:
        image_config:

          - name: "backend"
            dockerfile: "app/backend/Dockerfile"
            context: "app/backend"

          - name: "frontend"
            dockerfile: "app/frontend/Dockerfile"
            context: "app/frontend"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: ${{ env.PLATFORMS }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/${{ matrix.image_config.name }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha
            latest
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.created=${{ steps.meta.outputs.created }}
            org.opencontainers.image.revision=${{ github.sha }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.image_config.context }}
          file: ${{ matrix.image_config.dockerfile }}
          platforms: ${{ env.PLATFORMS }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  cleanup:
    needs: build-and-push
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest

    permissions:
      packages: write
    concurrency:
      group: cleanup-${{ github.ref }}

    steps:
      - name: Cleanup old images
        uses: dataaxiom/ghcr-cleanup-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          keep-n-tagged: ${{ env.KEEP_RECENT_VERSIONS }}
          exclude-tags: dev,main
          older-than: ${{ env.IMAGE_RETENTION_DAYS }} days
          delete-untagged: true
          delete-partial-images: true
          dry-run: false
          log-level: info
