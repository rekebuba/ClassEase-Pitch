# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  - repo: https://github.com/astral-sh/uv-pre-commit
    rev: 0.9.30
    hooks:
      - id: uv-lock

  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.15.0
    hooks:
      - id: ruff-check
        args: [--fix]
      - id: ruff-format

  - repo: local
    hooks:
    - id: pytest
      name: pytest
      entry: sh -c 'ENVIRONMENT=testing POSTGRES_SERVER=127.0.0.1 POSTGRES_PORT=5433 uv run pytest'
      language: system
      types: [python]
      pass_filenames: false


