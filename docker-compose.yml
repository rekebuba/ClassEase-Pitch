services:
  frontend:
    container_name: frontend_container
    build:
      context: ./app/frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    environment:
      - CHOKIDAR_USEPOLLING=true
      - IS_DOCKER=true
    volumes:
      - ./app/frontend/src:/frontend/src:cached
    depends_on:
      - backend
    networks:
      - app-network
    stdin_open: true
    tty: true

  backend:
    container_name: backend_container
    build:
      context: ./app/backend # host directory
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    env_file:
      - .env
    environment:
      - IS_DOCKER=true
    volumes:
      - ./app/backend:/backend:cached
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network

  db:
    image: mysql:8.0
    container_name: mysql_container
    restart: always
    env_file:
      - .env
    ports:
      - "3307:3306"
    networks:
      - app-network
    volumes:
      - mysql_data:/var/lib/mysql
      - ./app/backend/setup_mysql_dev.sql:/docker-entrypoint-initdb.d/setup_mysql_dev.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "mysql_container"]
      interval: 5s
      timeout: 10s
      retries: 5

volumes:
  mysql_data:

networks:
  app-network:
