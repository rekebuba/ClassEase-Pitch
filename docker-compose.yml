# Docker Compose configuration for local development
# Uses local Dockerfile builds for backend and frontend, with health checks and exposed ports for development

services:
  postgres_db:
    container_name: postgres_container
    image: postgres:13.22-alpine3.22
    env_file:
      - ./app/backend/.env.development
    ports:
      - "5432:5432"
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 10s
      retries: 5

  test_postgres_db:
    container_name: test_postgres_container
    image: postgres:13.22-alpine3.22
    env_file:
      - ./app/backend/.env.testing
    ports:
      - "5433:5432"
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 10s
      retries: 5

  redis:
    container_name: redis_container
    image: redis:8.2-bookworm
    env_file:
      - ./app/backend/.env.development
    ports:
      - "6379:6379"
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 10s
      retries: 5

  backend:
    container_name: backend_container
    build: app/backend
    depends_on:
      postgres_db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - FRONTEND_HOST=http://localhost:8081
    env_file:
      - ./app/backend/.env.development
    ports:
      - "8080:8080"
    volumes:
      - ./app/backend/src/:/app/src/
      - ./app/backend/alembic/:/app/alembic/
      - ./app/backend/alembic.ini:/app/alembic.ini
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/api/v1/health/ || exit 1"]
      interval: 5s
      timeout: 10s
      retries: 5

  frontend:
    container_name: frontend_container
    build:
      context: app/frontend
      args:
        VITE_API_BASE_URL: http://localhost:8080
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "8081:8080"
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080 || exit 1"]
      interval: 5s
      timeout: 10s
      retries: 5


networks:
  app-network:
