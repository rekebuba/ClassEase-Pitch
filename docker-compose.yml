services:
  frontend:
    container_name: frontend_container
    image: ghcr.io/rekebuba/frontend:latest
    working_dir: /ClassEase-Pitch/app/frontend
    ports:
      - "5173:5173"
    environment:
      - CHOKIDAR_USEPOLLING=true
      - IS_DOCKER=true
    volumes:
      - .:/ClassEase-Pitch:cached
    networks:
      - app-network
    stdin_open: true
    tty: true

  backend:
    container_name: backend_container
    image: ghcr.io/rekebuba/backend:latest
    working_dir: /ClassEase-Pitch/app/backend
    ports:
      - "5000:5000"
      - "5678:5678"
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - .:/ClassEase-Pitch:cached

      # Exclude these from being overridden by empty volumes
      - /ClassEase-Pitch/app/backend/.mypy_cache
      - /ClassEase-Pitch/app/backend/.pytest_cache
      - /ClassEase-Pitch/app/backend/__pycache__
      - /ClassEase-Pitch/app/backend/.venv
      
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network

    entrypoint: [ "/ClassEase-Pitch/app/backend/entrypoint.sh" ]
    command: [ "uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000", "--reload" ]

  db:
    container_name: mysql_container
    image: ghcr.io/rekebuba/db:latest
    working_dir: /ClassEase-Pitch/app/db
    restart: always
    env_file:
      - .env
    ports:
      - "3307:3306"
    external_links:
      - mysql_container:db # Maps the existing container to 'db'
    networks:
      - app-network
    volumes:
      - mysql_data:/var/lib/mysql
      - ./app/db/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh

volumes:
  mysql_data:
  frontend-code:
  backend-code:

networks:
  app-network:
